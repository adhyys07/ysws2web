<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.cdnfonts.com/css/menlo" rel="stylesheet">
  <meta charset="UTF-8">
  <title>TermoGame</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Menlo', 'Courier New', monospace;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      height: 100%;
      width: 100%;
      color: #eee;
      font-size: 1em;
      line-height: 1;
      text-shadow: 0.06rem 0 0.06rem #ea36af, -0.125rem 0 0.06rem #75fa69;
      letter-spacing: 0.125em;
      animation: textflicker 0.01s infinite alternate;
      overflow: hidden;
    }

    .window {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      background: #000;
    }

    .title-bar {
      background: #2b2b2b;
      height: 30px;
      display: flex;
      align-items: center;
      padding: 0 10px;
      position: relative;
    }

    .circles {
      display: flex;
      gap: 8px;
    }

    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      cursor: pointer;
    }

    .close { background-color: #ff5f56; }
    .minimize { background-color: #ffbd2e; }
    .maximize { background-color: #33ff33; }

    .title {
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .terminal {
      flex: 1;
      overflow-y: auto;
      color: white;
      padding: 10px;
      white-space: pre-wrap;
    }

    .input-line {
      padding: 10px;
      background-color: #000;
      color: white;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      background: white;
      vertical-align: bottom;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { background: transparent; }
    }

    @keyframes textflicker {
      from {
        text-shadow: 1px 0 0 #ea36af, -2px 0 0 #75fa69;
      }
      to {
        text-shadow: 2px 0.5px 2px #ea36af, -1px -0.5px 2px #75fa69;
      }
    }

    input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    a {
      color: white;
    }
  </style>
</head>
<body onclick="focusInput()">
  <div class="window" id="terminalWindow">
    <div class="title-bar">
      <div class="circles">
        <div class="circle close" onclick="openYouTube()"></div>
        <div class="circle minimize" onclick="closeFullscreen()"></div>
        <div class="circle maximize" onclick="openFullscreen()"></div>
      </div>
      <div class="title">TermoGame</div>
    </div>
    <div class="terminal" id="terminal">
Welcome To TermoGame! Run the following commands to start:
Enter the command 'hey' to view other commands.

1) hey (To see the available commands)

    </div>
    <div class="input-line">player@hackclub ~ %  <span id="typed"></span><span class="cursor"></span></div>
    <input type="text" id="hiddenInput" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const typed = document.getElementById('typed');
    const input = document.getElementById('hiddenInput');

    let gameMode = false;
    let gameStep = 0;

    function focusInput() {
      input.focus();
    }
    function openFullscreen() {
      const elem = document.documentElement; // You can also use a specific element
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { // Safari
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { // IE11
        elem.msRequestFullscreen();
      }
    }
     function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) { // Safari
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { // IE11
        document.msExitFullscreen();
      }
    }

    const commands = {
      help: "Available commands:\n- help\n- about\n- clear\n- play",
      about: "This fullscreen macOS-style terminal is a web-based simulation.\nCreated by You.",
      clear: ""
    };

    function startGame() {
      terminal.innerHTML += "\n";
      terminal.innerHTML += "1) guide  (For a quick guide)\n2) req (Requirements to participate)\n3) projects (To see the example projects)\n4) reward (To see the reward)\n5) faqs (Frequently Asked Questions)\n6) club-meet (To run a club meeting)\n7) submit (Submit your project)\n8) help\n\nIf you want to open any of the above commands in a new tab, add -n after the command\nEg: guide -n\n";
      terminal.innerHTML += "\n";
    }


    input.addEventListener('input', () => {
      typed.textContent = input.value;
    });

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const value = input.value.trim().toLowerCase();
        terminal.innerHTML += `\nplayer@hackclub ~ % ${value}\n`;

        if (gameMode) {
          processGame(value);
        } else if (value === 'hey') {
          startGame();
        }
        else if (value === 'guide') {
          terminal.innerHTML += "Guide: This is a simple terminal game. Type 'play' to start.\nGuide: This is a simple terminal game. Type 'play' to start.\nGuide: This is a simple terminal game. Type 'play' to start.\nGuide: This is a simple terminal game. Type 'play' to start.\nGuide: This is a simple terminal game. Type 'play' to start.\nGuide: This is a simple terminal game. Type 'play' to start.\n";
          }
        else if (value === 'req') {
          terminal.innerHTML += "Guide: This is a simple terminal game. Type 'play' to start.\n";
          }
        else if (value === 'projects') {
          terminal.innerHTML += "Guide: This is a simple terminal game. Type 'play' to start.\n";
          }
        else if (value === 'faqs') {
          terminal.innerHTML += "Guide: This is a simple terminal game. Type 'play' to start.\n";
          }
        else if (value === 'club-meet') {
          terminal.innerHTML += "Guide: This is a simple terminal game. Type 'play' to start.\n";
          }
        else if (value === 'submit') {
          terminal.innerHTML += "Guide: This is a simple terminal game. Type 'play' to start.\n";
          }
        else if (value === 'help') {
          terminal.innerHTML += "Guide: This is a simple terminal game. Type 'play' to start.\n";
          }
        else if (value === 'reward') {
          terminal.innerHTML += "";
          }
        else if (value === 'guide -n') {
          window.open("redirects/guide_n.html", "_blank");
          }
        else if (value === 'req -n') {
          window.open("redirects/req_n.html", "_blank");
          }
        else if (value === 'projects -n') {
          window.open("redirects/projects_n.html", "_blank");
          }
        else if (value === 'faqs -n') {
          window.open("redirects/faq_n.html", "_blank");
          }
        else if (value === 'club-meet -n') {
          window.open("redirects/club-meet_n.html", "_blank");
          }
        else if (value === 'submit -n') {
          window.open("redirects/submit_n.html", "_blank");
          }
        else if (value === 'help -n') {
          window.open("redirects/help_n.html", "_blank");
          }
        else if (value === 'reward -n') {
          window.open("redirects/guide_n.html", "_blank");
          }
         else if (value === 'clear') {
          terminal.innerHTML = '';
        } else {
          terminal.innerHTML += (commands[value] || `'${value}' is not a recognized command.`) + '\n';
        }

        input.value = '';
        typed.textContent = '';
        terminal.scrollTop = terminal.scrollHeight;
      }
    });

    function openYouTube() {
      window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
    }

    focusInput();
  </script>
</body>
</html>
