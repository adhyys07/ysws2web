<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>macOS Terminal Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      height: 100%;
      font-family: 'Courier New', monospace;
    }

    .window {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      background: #000;
    }

    .title-bar {
      background: #2b2b2b;
      height: 30px;
      display: flex;
      justify-content: space-between; /* space out the title and buttons */
      align-items: center;
      padding: 0 10px;
      position: relative;
    }

    .title {
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      margin: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      cursor: pointer;
    }

    .close { background-color: #ff5f56; }
    .minimize { background-color: #ffbd2e;
      margin-left: -1460px;
    }
    .maximize { background-color: #27c93f;
      position: relative;
      right: 1460px;}

    .terminal {
      flex: 1;
      overflow-y: auto;
      color: #33ff33;
      padding: 10px;
      white-space: pre-wrap;
    }

    .input-line {
      padding: 10px;
      background-color: #000;
      color: #33ff33;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #33ff33;
      animation: blink 1s step-start 0s infinite;
    }

    @keyframes blink {
      50% { background: transparent; }
    }

    input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body onclick="focusInput()">
  <div class="window" id="terminalWindow">
    <div class="title-bar">
      <div class="circle close" onclick="openYouTube()"></div>
      <div class="circle minimize"></div>
      <div class="circle maximize"></div>
      <div class="title">Terminal - macOS</div>
    </div>
    <div class="terminal" id="terminal">
Welcome to the macOS-style Terminal.
Type 'help' to get started.
    </div>
    <div class="input-line">$ <span id="typed"></span><span class="cursor"></span></div>
    <input type="text" id="hiddenInput" autofocus>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const typed = document.getElementById('typed');
    const input = document.getElementById('hiddenInput');

    let gameMode = false;
    let gameStep = 0;

    function focusInput() {
      input.focus();
    }

    const commands = {
      help: "Available commands:\n- help\n- about\n- clear\n- play",
      about: "This fullscreen macOS-style terminal is a web-based simulation.\nCreated by You.",
      clear: ""
    };

    function startGame() {
      gameMode = true;
      gameStep = 1;
      terminal.innerHTML += "\n🎮 Starting Terminal Tour...\n";
      terminal.innerHTML += "Q1: Who made this terminal?\n(a) Elon Musk\n(b) You\n(c) ChatGPT\n";
    }

    function processGame(inputValue) {
      if (gameStep === 1) {
        terminal.innerHTML += inputValue === 'b' ? "✅ Correct!\n" : "❌ Wrong. The answer was 'b'.\n";
        terminal.innerHTML += "Q2: What is this styled like?\n(a) Calculator\n(b) Terminal\n(c) TV\n";
        gameStep = 2;
      } else if (gameStep === 2) {
        terminal.innerHTML += inputValue === 'b' ? "✅ You're right!\n" : "❌ Nope. It's a terminal.\n";
        terminal.innerHTML += "🎉 Tour complete. Type 'help' for more.\n";
        gameMode = false;
      }
    }

    input.addEventListener('input', () => {
      typed.textContent = input.value;
    });

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const value = input.value.trim().toLowerCase();
        terminal.innerHTML += `\n$ ${value}\n`;

        if (gameMode) {
          processGame(value);
        } else if (value === 'play') {
          startGame();
        } else if (value === 'clear') {
          terminal.innerHTML = '';
        } else {
          terminal.innerHTML += (commands[value] || `'${value}' is not a recognized command.`) + '\n';
        }

        input.value = '';
        typed.textContent = '';
        terminal.scrollTop = terminal.scrollHeight;
      }
    });

    function openYouTube() {
      window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
    }

    focusInput();
  </script>
</body>
</html>
